<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio JS - Punto Dos</title>
    <link rel="stylesheet" href="assets/CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="icon/ico" href="assets/icons/favicon.ico" />
    
</head>
<body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <p class="h4">Puedes llevar 10 stickers máximo.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <img src="./assets/img/5.jpg" alt="Image 5" class="rounded img-fluid">
                    <input type="number" id="q1" class="form-control mt-2" placeholder="Cantidad">
                </div>
                <div class="col-4 text-center">
                    <img src="./assets/img/2.jpg" alt="Image 2" class="rounded img-fluid">
                    <input type="number" id="q2" class="form-control mt-2" placeholder="Cantidad">
                </div>
                <div class="col-4 text-center">
                    <img src="./assets/img/3.jpg" alt="Image 3" class="rounded img-fluid">
                    <input type="number" id="q3" class="form-control mt-2" placeholder="Cantidad">
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col text-center">
                    <p id="resultado">Se mostrará el total cuando hagas click en Verificar</p>
                </div>
            </div>
            <div class="row justify-content-center mt-3">
                <div class="col text-center">
                    <button id="button" class="btn btn-primary">Verificar</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col text-center">
                <a href="punto_tres.html" class="btn btn-primary">Proximo punto del desafio &raquo;</a>
            </div>
        </div>
</body>
<script src="./assets/js/verify.js"></script>
